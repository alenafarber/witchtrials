<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FM 106 Final Project</title>

    <!-- Load Google Font -->
    <link href='https://fonts.googleapis.com/css?family=Roboto:100,400,300,400italic,700' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/chroniton.css">
    <link rel="stylesheet" href="css/introjs.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="container-fluid">

    <h1>Witch Trials Throughout Early Modern Europe</h1>

    <div class="row">
        <div class="col-sm-6" id="left">
            <div id="newslider" data-step="1" data-intro="Select any year that interests you, or click play to scroll through the entire time range."></div>
            <!-- Parent container for the visualization -->
            <div id="map-area" data-step="2" data-intro="Mouse over a circle to see more information."></div>
        </div>
        <div class="col-sm-6" id="right">
            <h2>Dates of Interest</h2>
            <h5>Click to expand.</h5>

            <div class="panel-group" id="accordion" data-step="3" data-intro="Click on one of the Dates of Interest to jump to that point on the map.">
            </div>



        </div>
    </div>

</div>



<script src="js/jquery-3.1.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/queue.v1.min.js"></script>

<script src="js/d3-legend.min.js"></script>
<script src="js/chroniton-custom.js"></script>
<script src="js/intro.js"></script>

<script src="js/main.js"></script>
</body>
</html>
